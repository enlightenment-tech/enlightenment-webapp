<!DOCTYPE html>
<html data-ng-app="EnlightenmentApp"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Enlightenment-Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="body" data-ng-controller="loginapp-controller as vm">
	<div class="container" style="margin-top: 15vh">
		<form data-ng-submit="vm.submit()" class="form-signin">
			<h3 class="form-signin-heading">Welcome To Enlightenment</h3>
			<br /> <input type="text" id="email"  data-ng-model="vm.email"
				th:placeholder="Email" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password" data-ng-model="vm.password"
				class="form-control" /> <br />

			<div align="center" th:if="${errormsg}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password
					invalid, please verify</p>
			</div>
			<button class="btn btn-primary btn-block" name="Submit" value="Login"
				type="submit" th:text="Login"></button>
			<br /> <input type="button" class="btn btn-block btn-warning"
				value="Register" onclick="location.href = '/registration';">
		</form>
	</div>
	<br />
</body>
<script type="text/javascript" src="/js/lib/angular.min.js"></script>
<script type="text/javascript" src="/js/lib/angular-route.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-cookies.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="js/lib/ng-stomp.standalone.min.js"></script>
<script type="text/javascript" src="/js/app/app.js"></script>
<script type="text/javascript" src="/js/app/loginapp-controller.js"></script>
<script type="text/javascript" src="/js/app/ticker-controller.js"></script>
</html>
